  <!-- Date and Time Widget -->

    <div class="col-md-9">
      <h1 id="header" class="text-left">FreeCodeCamp Weather App</h1>
    </div>
    
    <div class="col-md-3">
      <p id="widgetDay" class="text-center"><span id="dateMonth"></span> <span class="dateDay"></span> <span id="todayAbbrv" class="text-uppercase"></span> <span id="clock"></span></p>
    </div>
    
  </div>
  <!-- END Date and Time Widget -->

  <div class="row">
    <!--  Test Div for JSON Information
    <div id="test"></div> -->
